<!DOCTYPE html>
<html>

<head>

    <title>PokedexLaunch</title>

    <link rel="stylesheet" href="./pokedex.css">
</head>

<body>
<section class="mov">
    <div class="circu"></div>
    <div class="circu2"></div>
    <div class="circu3"></div>
    <div class="circu4"></div>
    <p class="cen">Pokedex Launch</p>
    <input class="cenb" type="text" placeholder="pikachu" id="pokename" name="pokename"><br>
    <p class="textbar">Pokemon:</p>
    <div class="bar"></div>
    <div class="bar2"></div>
    <div class="circub"></div>
    <div class="circub2"></div>
    <div class="cenimg">
    <img class="fondoimg" src="./imagens/pokeball.png" alt="pokemon" id="pokeimg" width="150px"><br>
    </div>
    <button class="cenbo" onclick="fetchpokemon()">cambiar pokemon</button><br>
</section>
</body>

<footer>

    <script src="./pokedex.js"></script>

</footer>








</html>
